<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexbox 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-12 col-xxl-12 uno">
                <h2 class="text-white">1</h2>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-4 dos">
                <h2 class="text-white">2</h2>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 tres">
                <h2 class="text-white">3</h2>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 cuatro">
                <h2 class="text-white">4</h2>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 cinco">
                <h2 class="text-white">5</h2>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 seis">
                <h2 class="text-white">6</h2>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 siete">
                <h2 class="text-white">7</h2>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-12 col-xxl-12 ocho">
                <h2 class="text-white">8</h2>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 nueve">
                <h2 class="text-white">9</h2>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 diez">
                <h2 class="text-white">10</h2>
            </div>  
        </div> 
        </div> 

        <script>
  // Selecciona todos los cuadros (las columnas)
  const cuadros = 
  document.querySelectorAll('.row > div');

  cuadros.forEach(cuadro => {
    cuadro.addEventListener('click', () => {
      const h2 = cuadro.querySelector('h2');
      let numeroActual = 
      parseInt(h2.textContent);
      h2.textContent = numeroActual + 1;
    });
  });
</script>

</body>
</html>
